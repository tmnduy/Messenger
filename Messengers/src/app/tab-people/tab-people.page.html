<ion-header>
  <ion-toolbar >
    <label class="label-pb" slot="start"> Phone Book </label>
    <ion-chip slot="end" (click)="openprofile()">
      <ion-icon name="add-circle"></ion-icon>
    </ion-chip>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
      <!-- Animated Searchbar -->
      <ion-searchbar animated style="margin-top: 5px;"></ion-searchbar>

      <!-- Item -->
      <div class="item">
          <ion-list>
            <ion-item-sliding>
              <ion-item *ngFor="let item of listShow" button (click)="open()">
                <ion-avatar slot="start">
                  <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
                </ion-avatar>
                <ion-label>
                  <h1>{{item.name}}</h1>
                </ion-label>
              </ion-item>
              <ion-item-options side="end" >
                <ion-item-option (click)="delete(item)" style="background-color: red;">Xóa bạn bè</ion-item-option>
              </ion-item-options>
            </ion-item-sliding>
          
            
          </ion-list>
      </div>
  </div>
</ion-content>
