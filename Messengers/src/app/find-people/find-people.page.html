<ion-header>
  <ion-toolbar>
    <ion-title>Tìm bạn</ion-title>

    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar animated style="margin-top: 5px;"></ion-searchbar>

  <ion-list>
    
      <ion-item *ngFor="let item of listShow" button (click)="open()">
        <ion-avatar slot="start">
          <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
        </ion-avatar>
        <ion-label>
          <h1>{{item.name}}</h1>
          <ion-button (click)="checkadd(item)" id="{{item.email}}" style="display: block;">Thêm bạn</ion-button>
          <ion-button  color="medium" (click)="checkcancel(item)" id="{{item.name}}" style="display: none;">Hủy thêm bạn</ion-button>
        </ion-label>
      </ion-item>
    
  
  </ion-list>
</ion-content>
