<ion-header>
    <ion-toolbar>
        <label class="label-chat"> Chat </label>
        <!-- Avatar -->
        <ion-chip style="float: right;margin-top: -2px;" (click)="openModel()">
            <ion-label style="font-family: cursive;">My Account</ion-label>
            <ion-avatar>
                <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
            </ion-avatar>

        </ion-chip>
    </ion-toolbar>
</ion-header>
<ion-content >
    <div class="container">
        <!-- Animated Searchbar -->
        <ion-searchbar animated style="margin-top: 5px;"></ion-searchbar>

        <!-- Item -->
        <div class="item">
                <ion-item-sliding>
                  <ion-item *ngFor="let item of listShow" button (click)="open(item)">
                    <ion-avatar slot="start">
                      <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
                    </ion-avatar>
                    <ion-label>
                      <h2 id="{{item.email}}" style="display: none;">{{item.email}}</h2>
                      <h2 >{{item.name}}</h2>
                      <h6>Hello world</h6>
                    </ion-label>
                  </ion-item>
                  <ion-item-options side="end" >
                    <ion-item-option (click)="delete(item)" style="background-color: red;">Xóa tin nhắn</ion-item-option>
                  </ion-item-options>
                </ion-item-sliding>   
                
            </div>
    </div>
</ion-content>
